
<body>
  <div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Add Employee</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">First name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="mb-3">
        <label class="form-label">Last name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Last name">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone number <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Date of birth <span class="text-danger">*</span></label>
        <input type="date" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Gender <span class="text-danger">*</span></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Account <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Account">
      </div>
      <div class="mb-3">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="status">
        <label class="form-check-label" for="status">Active</label>
      </div>
      <div class="mb-3">
        <label class="form-label">Department <span class="text-danger">*</span></label>
        <select class="form-select">
          <option>Fsoft Academy</option>
          <option>HR</option>
          <option>IT</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Remark</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</button>
        <button type="reset" class="btn btn-warning text-white"><i class="bi bi-arrow-repeat"></i> Reset</button>
        <button type="button" class="btn btn-success" id="addBtn">
          <i class="bi bi-plus-circle"></i> Add
        </button>

      </div>
    </form>
  </div>
</div>

  <script>
    document.getElementById("addBtn").addEventListener("click", function () {
      // Gửi thông tin nếu cần ở đây...

      // Gửi sự kiện cho trang cha (index.html) để load list.html
      window.parent.postMessage({ action: "loadList" }, "*");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
