<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar pt-3 min-vh-100">
      <div class="position-sticky">
        <h6 class="px-3 mb-3"><i class="bi bi-people-fill me-1"></i>Employee</h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html" >
              <i class="bi bi-house-door me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#employeeSubMenu" role="button">
              <i class="bi bi-folder2-open me-1"></i> Employee manager
            </a>
            <div class="collapse show" id="employeeSubMenu">
              <ul class="nav flex-column ms-3">
                <li class="nav-item">
                  <a class="nav-link" href="#" data-url="list.html">
                    <i class="bi bi-list-ul me-1"></i> Employee list
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-url="add.html">
                    <i class="bi bi-plus-circle me-1"></i> Add Employee
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <!-- Header -->
      <div class="d-flex justify-content-end align-items-center mt-3">
        <span class="me-2">Welcome kasjd</span>
        <a href="#" class="text-decoration-none">Logout</a>
      </div>

      <!-- Main dynamic content area -->
      <div id="main-content" class="mt-4">
        <h2>Welcome to Employee Management</h2>
        <p>Select an option from the menu to begin.</p>
      </div>
    </main>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for loading content dynamically -->
<script>
  document.querySelectorAll('.nav-link[data-url]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const url = this.getAttribute('data-url');
      fetch(url)
              .then(response => response.text())
              .then(html => {
                document.getElementById('main-content').innerHTML = html;
              })
              .catch(() => {
                document.getElementById('main-content').innerHTML = '<div class="alert alert-danger">Không thể tải nội dung.</div>';
              });
    });
  });
</script>

</body>
</html>
